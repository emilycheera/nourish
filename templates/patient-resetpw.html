{% extends "patient-base.html" %}
{% block dashboard_content %}
    <div>
        <h3>Reset Password</h3>
        <p>Type in a new password, and click "Reset" to save.</p>
        <form action="/patient/{{ patient.patient_id }}/account/reset-password" method="POST">
            <input type="password" required name="password">
            <input type="submit" value="Reset">
        </form>
        <a href="/patient/{{ patient.patient_id }}/account">Cancel</a>
    </div>
{% endblock %}
