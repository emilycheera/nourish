{% extends "patient-base.html" %}
{% block dashboard_content %}
    <div class="mb-4">
        <h4>Reset Password</h4>
        <p>Type in a new password, and click "Reset" to save.</p>
    </div>
    <form class="form-group" action="/patient/{{ patient.patient_id }}/account/reset-password" method="POST">
        <input type="password" required class="form-control col-sm-7 col-lg-4" minlength="6" maxlength="20" name="password" placeholder="Password">
        <small id="passwordHelpBlock" class="form-text text-muted mb-3">
            Your password must be 6-20 characters long.
        </small>
        <div>
            <a href="/patient/{{ patient.patient_id }}/account" class="btn btn-outline-primary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
{% endblock %}
