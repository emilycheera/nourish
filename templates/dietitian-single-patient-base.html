{% extends "dietitian-base.html" %}
{% block dashboard_content %}
    <div class="mb-5">
        <h2 class="mb-4"><b>{{ patient.fname }} {{ patient.lname }}</b></h2>
        <a class="btn btn-primary btn-sm mr-3" href="/patient/{{ patient.patient_id }}/account">Account</a>
        <a class="btn btn-primary btn-sm mr-3" href="/patient/{{ patient.patient_id }}/goals">Goals</a>
        <a class="btn btn-primary btn-sm mr-3" href="/patient/{{ patient.patient_id }}/posts">Posts</a>
        <a class="btn btn-primary btn-sm ratings-chart-btn" href="/patient/{{ patient.patient_id }}/ratings-chart" data-patient-id="{{ patient.patient_id }}">Ratings Chart</a>
    </div>
    <div>
        {% block patient_content %}{% endblock %}
    </div>
{% endblock %}
